#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/reddec/chop-text"

[[constraint]]
  name = "github.com/jessevdk/go-flags"
  revision = "1c38ed7ad0cc3d9e66649ac398c30e45f395c4eb"

[prune]
  go-tests = true
  unused-packages = true
